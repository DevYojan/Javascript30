<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('console message');
    // Interpolated
    console.log("this is %s", "javascript");
    // Styled
    console.log("%c this is style", "font-size: 50px");
    // warning!
    console.warn("this is a warning message");
    // Error :|
    console.error("this is an error message");
    // Info
    console.info("this is an info message");
    // Testing

    const p = document.querySelector("p");

    console.assert(p.classList.contains("red"), "This is incorrect");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.age}`);
      console.groupEnd();
    });
    // counting

    console.count(p);
    // timing

    console.time('fetching data');
    fetch("https://api.github.com/users/DevYojan")
      .then(data => data.json())
      .then(data=>{
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
