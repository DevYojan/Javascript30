<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable class="heading">ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = document.querySelector('h1');

  function showEffects(e){
    let {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;
    const move = 500;

    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    let xWalk = (x/ width * move) - (move / 2);
    let yWalk = (y/ height * move) - (move / 2);
    
    h1.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(${x},${y},0,1)`;
  }

  hero.addEventListener('mousemove', showEffects);
</script>
</body>
</html>
