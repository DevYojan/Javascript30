<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = "yojan regmi";
  let inputChars = [];

  window.addEventListener("keyup", (e) => {
    inputChars.push(e.key);
    let temp = inputChars.length - secretCode.length;
    inputChars.splice(0,temp);
    if(inputChars.join('') == secretCode){
      cornify_add();
    }
  });
</script>
</body>
</html>
