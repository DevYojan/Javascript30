<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max-min) + min);
  }

  function randomHole(holes){
    let id = Math.round(Math.random() * (holes.length-1));
    hole = holes[id];

    if (hole == lastHole) {
      return randomHole(holes);
    }

    lastHole = hole;
    return hole;
  }

  function peep() {
    time = randomTime(200, 800);
    hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time);
  }

  function startGame(){
    scoreBoard.textContent = 0;
    timeUp = false;
    peep();
    setTimeout(() => {
      timeUp = true;
      //Show up alert after that last mole transition
      setTimeout(() => {
        alert(`Congratulations you scored ${scoreBoard.textContent}`);
      }, 400);
    }, 10000);
  }

  function bonk(e){
    if(!e.isTrusted) return; //Catch a cheater
    this.classList.remove('up');
    scoreBoard.textContent = Number(scoreBoard.textContent) + 1; 
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
